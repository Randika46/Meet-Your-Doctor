<form action="/action_page.php">
    <div class="container">
      <h1>Patient Register </h1>
      <p>Please fill in this form to create an Meet your Doctor account.</p>
      <hr>
      <label for="psw"><b>Name</b></label>
      <input type="text"  [formControl]="name"placeholder="Enter name" name="psw" id="psw" required>
      
      <label for="psw"><b>NIC</b></label>
      <input type="text" [formControl]="id" placeholder="Enter NIC" name="id"  required>

      <label for="address"><b>Address</b></label>
      <input type="text" [formControl]="address" placeholder="Enter address"  required>

      <label for="address"><b>locations</b></label>
      <input type="text" [formControl]="locations" placeholder="Enter Current locations"  required>

      <label for="psw"><b>ContactNumber</b></label>
      <input type="text" [formControl]="contactNumbers" placeholder="Enter Contact Number"  required>


      <label for="email"><b>Email</b></label>
      <input type="text" [formControl]="email" placeholder="Enter Email" name="email" id="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" [formControl]="password" placeholder="Enter Password" name="psw" id="psw" required>
  
      <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <hr> -->
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  
      <button type="submit" (click)="register()" class="registerbtn">Register</button>
    </div>
    
    <div class="container signin">
      <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
    </div>
  </form>
